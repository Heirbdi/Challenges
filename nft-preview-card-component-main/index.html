<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <title>Document</title>
</head>
<body>
    <h5 class="me">Heir</h5>
    <div class="card">
        <div class="card_object">
            <div class="container">
                <div class="card_content">
                    <div class="eth_img">
                        <div class="back_g"></div>
                        <img class="origin" src="assets/images/image-equilibrium.jpg" alt="ETH">
                        <img class="view" src="assets/images/icon-view.svg" alt="View">
                    </div>
                    <h2>Equilibrium #3429</h2>
                    <p class="promote">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card_content_explain">
                        <div class="eth">
                            <img src="assets/images/icon-ethereum.svg" alt="ETH_LOGO">
                            <p>0.041&nbsp;ETH</p>
                        </div>
                        <div class="days">
                            <img src="assets/images/icon-clock.svg" alt="clock">
                            <p>3&nbsp;days&nbsp;left</p>
                        </div>
                    </div>
                    <div class="user">
                        <div class="user_profil">
                            <img src="assets/images/image-avatar.png" alt="">
                        </div>
                        <p>Creation of <span class="self">Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
